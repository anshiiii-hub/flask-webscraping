<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraped Books</title>
    <style>
        /* --- Base Styles & Theme --- */
        :root {
            --bg-dark: #1a202c;
            --bg-light: #2d3748;
            --text-color: #e2e8f0;
            --header-color: #f7fafc;
            --accent-primary: #4fd1c5; /* Teal */
            --accent-secondary: #b794f4; /* Purple */
            --border-color: #4a5568;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-color);
            min-height: 100vh;
        }

        /* --- Header --- */
        .app-header {
            background-color: var(--bg-light);
            padding: 1.5rem 2rem;
            text-align: center;
            border-bottom: 2px solid var(--accent-primary);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }

        .app-header h1 {
            margin: 0;
            color: var(--header-color);
            font-size: 2.25rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* --- Main Content & Table --- */
        .main-content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* This wrapper makes the table scroll horizontally on small screens */
        .table-container {
            overflow-x: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--bg-light);
        }

        .results-table th,
        .results-table td {
            padding: 1rem 1.25rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .results-table thead th {
            background-color: #1A202C;
            color: var(--accent-primary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Alternating row colors */
        .results-table tbody tr:nth-of-type(even) {
            background-color: #262f40;
        }

        /* Hover effect */
        .results-table tbody tr:hover {
            background-color: var(--accent-secondary);
            color: var(--bg-dark);
            cursor: pointer;
        }

        /* --- Buttons --- */
        .controls {
            margin-bottom: 2rem;
            text-align: left;
        }
        
        .btn {
            display: inline-block;
            padding: 0.7rem 1.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--bg-dark);
            background-color: var(--accent-primary);
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #81e6d9; /* Lighter Teal */
            transform: translateY(-2px);
        }

        /* --- Responsive Design --- */
        @media (max-width: 600px) {
            .app-header h1 {
                font-size: 1.75rem;
            }
            .main-content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Consistent Header -->
    <header class="app-header">
        <h1>Book Scraper</h1>
    </header>

    <!-- Main Page Content -->
    <main class="main-content">
        <div class="controls">
            <a href="/" class="btn">Back to Home</a>
        </div>
        
        <div class="table-container">
            <!-- The 'safe' filter tells Jinja2 to render the HTML from the variable -->
            {{ books|safe }}
        </div>
    </main>

</body>
</html>
