<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Scraper</title>
    <style>
        /* --- Base Styles & Theme --- */
        :root {
            --bg-dark: #1a202c;
            --bg-light: #2d3748;
            --text-color: #e2e8f0;
            --header-color: #f7fafc;
            --accent-primary: #4fd1c5; /* Teal */
            --accent-secondary: #b794f4; /* Purple */
            --border-color: #4a5568;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Header --- */
        .app-header {
            background-color: var(--bg-light);
            padding: 1.5rem 2rem;
            text-align: center;
            border-bottom: 2px solid var(--accent-primary);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }

        .app-header h1 {
            margin: 0;
            color: var(--header-color);
            font-size: 2.25rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* --- Main Content --- */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .description {
            max-width: 600px;
            font-size: 1.125rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }

        /* --- Buttons --- */
        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            color: var(--bg-dark);
            background-color: var(--accent-primary);
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #81e6d9; /* Lighter Teal */
            transform: translateY(-2px);
        }

        /* --- Responsive Design --- */
        @media (max-width: 600px) {
            .app-header h1 {
                font-size: 1.75rem;
            }

            .description {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Consistent Header -->
    <header class="app-header">
        <h1>Book Scraper</h1>
    </header>

    <!-- Main Page Content -->
    <main class="main-content">
        <p class="description">
            Welcome to Book Scraper. This tool allows you to extract book information from the web. Click the button below to begin the scraping process and view the results.
        </p>
        <a href="/scrape" class="btn">Start Scraping</a>
    </main>

</body>
</html>
